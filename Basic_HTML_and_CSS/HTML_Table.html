<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <link rel="stylesheet" type="text/css" href="CSS_Table.css">
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 30px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<!-- Creating the table -->
<table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>$800</td>
      <td>In stock</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>$400</td>
      <td>In stock</td>
    </tr>
    <tr>
      <td>Headphones</td>
      <td>$50</td>
      <td>Out of stock</td>
    </tr>
  </table>

</body>
</html>
