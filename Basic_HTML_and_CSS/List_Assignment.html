<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists Example</title>
</head>
<body>

<!-- Unordered List -->
<h2>Unordered List</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<!-- Ordered List -->
<h2>Ordered List</h2>
<ol>
  <li>First Item</li>
  <li>Second Item</li>
  <li>Third Item</li>
</ol>

</body>
</html>
