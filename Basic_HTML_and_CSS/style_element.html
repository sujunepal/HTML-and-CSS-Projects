<!DOCTYPE html>
<html>
<head>
  <title>Custom CSS Class Example</title>
  <style>
    .My_style {
      color: #FF0000; 
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>This is a normal paragraph.</p>
  <p class="My_style">This paragraph is written in my style!</p>
</body>
</html>
