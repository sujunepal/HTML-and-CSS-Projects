<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" type="text/css" href="../CSS/one_page_website.css">

</head>
<body>
    <header>
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a basic example of a one-page website.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
    </section>

    <section id="pictures">
        <h2>Pictures</h2>
        <img src="./Images/picture_1.jpg" alt="Picture 1">
        <img src="./Images/picture_2.jpg" alt="Picture 2">
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="video">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2023 My One-Page Website</p>
    </footer>
</body>
</html>
